<!DOCTYPE html>
<html>
<head>
  <title>Food Donation App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    h1 {
      color: #333;
      font-size: 36px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      margin-bottom: 20px;
      resize: none;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #donationList {
      margin-top: 30px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 15px;
    }

    ul#donations {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul#donations li {
      background-color: #f9f9f9;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .donation-info {
      flex: 1;
    }

    .donor-name {
      font-weight: bold;
    }

    .donor-email {
      color: #777;
    }

    .food-description {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Donation App</h1>

    <form id="donationForm">
      <label for="donorName">Your Name:</label>
      <input type="text" id="donorName" required>

      <label for="donorEmail">Your Email:</label>
      <input type="email" id="donorEmail" required>

      <label for="foodDescription">Food Description:</label>
      <textarea id="foodDescription" required></textarea>

      <input type="submit" value="Donate">
    </form>

    <div id="donationList">
      <h2>Recent Donations:</h2>
      <ul id="donations">
        <li>
          <div class="donation-info">
            <span class="donor-name">John Doe</span>
            <span class="donor-email">johndoe@example.com</span>
          </div>
          <p class="food-description">Canned vegetables and pasta</p>
        </li>
        <li>
          <div class="donation-info">
            <span class="donor-name">Jane Smith</span>
            <span class="donor-email">janesmith@example.com</span>
          </div>
          <p class="food-description">Fresh fruits and bread</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
